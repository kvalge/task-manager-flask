{% extends 'base.html' %}
{% block content %}
<form action="/studies/update/{{program.id}}" method="post">
    <h1 class="mt-4 mb-4">Edit Job</h1>
    <form method="post">
        <div class="form-control form-control-lg">
            <label for="title">Job Title: </label>
            <input class="form-control" type="text" id="title" name="title" placeholder="{{program.organization}}">
        </div>
        <div class="form-control form-control-lg">
            <label for="organization">Organization: </label>
            <input class="form-control" type="text" id="organization" name="organization"
                   placeholder="{{program.organization}}">
        </div>
        <div class="form-control form-control-lg">
            <label for="description">Description: </label>
            <input class="form-control" type="text" id="description" name="description"
                   placeholder="{{program.description}}">
        </div>
        <button name="program" type="submit">Update Program</button>
    </form>
    {% endblock %}
